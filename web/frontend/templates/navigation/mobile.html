{% for node in nodes %}

<div class="nav-menu__content">
    <ul class="nav-menu__list">
        {% for child in node['childs'] %}

            <li class="nav-menu__list-item">
                <a class="nav-menu__list-link"
                    href="/catalog/{{child.url}}"
                >
                    {{child.name}}
                    <i class="icon icon_chevron-right"></i>
                </a>
            </li>

        {% endfor %}
    </ul>
</div>
{% endfor %}
